<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Description</title>
</head>

<body>
    <label for="radiusInput">Enter the radius of the circle:</label>
    <input type="number" id="radiusInput">
    <button onclick="calculateArea()">Calculate Area</button>
    <p id="result"></p>

    <script>
        function calculateArea() {
            // Step 1: Get the value of the input element
            var radius = document.getElementById('radiusInput').value;

            // Step 2: Calculate the area
            var area = Math.PI * Math.pow(radius, 2);

            // Step 3: Display the result
            document.getElementById('result').innerText = 'The area of the circle is: ' + area.toFixed(2);
        }
    </script>
</body>

</html>
